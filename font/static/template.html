        <div>
            <h4>训练参数配置</h4>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-5 control-label">epoch(训练轮次)</label>

<script>
    var my_end_point = {
        endpoint: ["Dot", {radius: 5}],
        connectorStyle: {
            stroke: "#fc2f49",
            strokeWidth: 3,

        },
        isSource: true,
        isTarget: true,
        maxConnections: -1,
        connector: ["Flowchart", {stub: [40, 60], gap: 5, cornerRadius: 5, alwaysRespectStubs: true}],
        connectorOverlays: [["Arrow", {width: 10, length: 10, location: 1}]],
        connectionsDetachable: true,

    };

</script>
<script>
    var canvas_cnt = 0;
    $("#view_layer").draggable(
        {
            helper: "clone",
            scope: "ss",
        }
    );
    $("#linear_layer").draggable(
        {
            helper: "clone",
            scope: "ss",
        }
    );
    $("#start").draggable(
        {
            helper: "clone",
            scope: "ss",
        }
    );
    $("#canvas").droppable({
        scope: "ss",
        drop: function (event, ui) {
            var left = parseInt(ui.offset.left - $(this).offset().left);
            var top = parseInt(ui.offset.top - $(this).offset().top);
            var name = ui.draggable[0].id;
            canvas_cnt++;
            id = "canvas_" + canvas_cnt;
            $(this).append("<div class='" + $("#" + name).attr("class") + "' id='" + id + "' name='" + name + "' type='" + $("#" + name).attr("type") + "' " +
                " data-container='" + $("#" + name).attr("data-container") + "' data-toggle='" + $("#" + name).attr("data-toggle") + "' " + ">" + $(ui.helper).html() + "</div>");
            $("#" + id).css("left", left).css("top", top);
            jsPlumb.draggable(id);
            $("#" + id).draggable({containment: "parent"});
            jsPlumb.addEndpoint(id, {anchor: 'Top'}, my_end_point);
            jsPlumb.addEndpoint(id, {anchor: 'Left'}, my_end_point);
            jsPlumb.addEndpoint(id, {anchor: 'Right'}, my_end_point);
            jsPlumb.addEndpoint(id, {anchor: 'Bottom'}, my_end_point);
            /*doubleclick("#" + id);*/
            /*$("#" + id).on("click", function () {
                if (confirm("确定要删除吗?")) {
                    jsPlumb.removeAllEndpoints($(this).attr("id"));
                    $(this).remove();
                }
            });*/
            $("#" + id).bind("contextmenu", function () {
                return false;
            });
            $("#" + id).mousedown(function (e) {
                //右键为3
                if (3 == e.which) {
                    if (confirm("确定要删除吗?")) {
                        jsPlumb.removeAllEndpoints($(this).attr("id"));
                        $(this).remove();
                    }
                }
            });

            $("#" + id).popover({
                placement:"right",
                content: searh_layer[name],
                html: true
            });

        }
    });

    jsPlumb.bind('click', function (conn, originalEvent) {
        jsPlumb.deleteConnection(conn);

    });
</script>
