<script>
    function jump_to_login() {
        $("#loginModal").modal('show');
    }
    function open_register() {
        $("#loginModal").modal('hide');
        $("#registerModal").modal('show');
    }
    function open_login() {
        $("#registerModal").modal('hide');
        $("#loginModal").modal('show');
    }
</script>
